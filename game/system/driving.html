<!DOCTYPE html>

<html>

<head>
    <title>Example - Resize Scene</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Common/css/default.css">
    <script type = "importmap">
        {
            "imports": {
                "three": "../Common/build/three.module.js",
                "TrackballControls": "../Common/examples/jsm/controls/TrackballControls.js",
                "GLTFLoader": "../Common/examples/jsm/loaders/GLTFLoader.js",
                "OrbitControls": "../Common/examples/jsm/controls/OrbitControls.js",
                "OBB": "../Common/examples/jsm/math/OBB.js"
        }
    }
    </script>
    <style type = "text/css">
        body{
            margin: 0;
            overflow: hidden;
        }
        #gl-canvas {
            width: 100%;
            height: 100%;
        }
        #button2 {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #pauseButton {
            position: absolute;
            top: 0;
            left: 40px;
            z-index: 1;
        }
        .timer {
            position: absolute;
            z-index:1;
            top:0px;
            right:0px;
            font-size:2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: rgb(255, 255, 255);
        }
        .screen {
            position: absolute;
            z-index:1;
            top:0px;
            right:0;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: rgb(255, 255, 255);
            display: none;
        }
        .screen__title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: rgb(255, 255, 255);
        }
        .screen__message {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: rgb(255, 255, 255);
        }
        .screen__button {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: rgb(255, 255, 255);
        }
        .screen__score{
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
   <canvas id="gl-canvas" width="1024" height="1024"></canvas>
   <script type="module" charset="UTF-8" src="drivingGame.js"></script>
   <button id = "button2" onclick="window.location.href='./main.html';">Exit</button>
   <button id = "pauseButton">Pause</button>
   <div class="timer" id="timer"></div>

   <div class="screen" id="gameover-screen">
    <div class="screen__title" id="gameover-title"></div>
    <div class="screen__message" id="gameover-message"></div>
    <div class="screen__score" id="gameover-score"></div>
    <button class="screen__button" id="restart-button">Restart</button>
    <button class="screen__button" id="quit-button" onclick="window.location.href='./main.html';">Quit</button>
</div>


</body>

</html>
